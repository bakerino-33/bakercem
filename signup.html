<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - بوبكر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            direction: rtl;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d47a1;
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        button {
            background-color: #0d47a1;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required><br><br>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required><br><br>
        <input type="password" id="password" placeholder="كلمة السر" required><br><br>
        <button onclick="createAccount()">إنشاء الحساب</button>
    </div>

    <script>
        // إنشاء حساب جديد
        function createAccount() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (username && email && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                alert("تم إنشاء الحساب بنجاح! يمكنك الآن تسجيل الدخول");
                window.location.href = "index.html"; // العودة للصفحة الرئيسية بعد إنشاء الحساب
            } else {
                alert("من فضلك أدخل جميع الحقول");
            }
        }
    </script>

</body>
</html>
