<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل - بوبكر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            direction: rtl;
            padding: 10px;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #0d47a1;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background: #0d47a1;
            color: white;
        }
        input {
            width: 45px;
            text-align: center;
            font-size: 14px;
        }
        button {
            background: #0d47a1;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }
        button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="loginContainer" class="container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <button onclick="register()">إنشاء حساب</button>
        <p id="loginMessage"></p>
    </div>

    <!-- المحتوى بعد تسجيل الدخول -->
    <div id="mainContent" class="container hidden">
        <h2>مرحبًا، <span id="userDisplay"></span>!</h2>
        <button onclick="logout()">تسجيل الخروج</button>
        <button onclick="toggleShare()">مشاركة</button>

        <div class="hidden" id="shareSection">
            <input type="text" id="shareLink" placeholder="أدخل رابط إنستغرام">
            <button onclick="shareLink()">نشر</button>
        </div>

        <h2>حساب المعدل الفصلي للسنة الرابعة متوسط</h2>
        <div class="table-container">
            <table>
                <tr>
                    <th>المادة</th>
                    <th>التقويم</th>
                    <th>الفرض</th>
                    <th>الامتحان</th>
                    <th>المعامل</th>
                    <th>معدل المادة</th>
                </tr>
                <script>
                    let subjects = [
                        { name: "اللغة العربية", id: "ar", coeff: 5 },
                        { name: "الرياضيات", id: "math", coeff: 4 },
                        { name: "الفرنسية", id: "fr", coeff: 3 },
                        { name: "الإنجليزية", id: "eng", coeff: 2 },
                        { name: "العلوم الطبيعية", id: "sc", coeff: 2 },
                        { name: "التاريخ والجغرافيا", id: "hist", coeff: 3 },
                        { name: "التربية الإسلامية", id: "islam", coeff: 2 },
                        { name: "الفيزياء", id: "phy", coeff: 2 },
                        { name: "التربية البدنية", id: "sport", coeff: 1 },
                        { name: "الرسم", id: "art", coeff: 1 },
                        { name: "الإعلام الآلي", id: "it", coeff: 1 },
                        { name: "التربية المدنية", id: "civ", coeff: 1 }
                    ];

                    subjects.forEach(sub => {
                        document.write(`
                            <tr>
                                <td>${sub.name}</td>
                                <td><input type="number" id="${sub.id}_eval"></td>
                                <td><input type="number" id="${sub.id}_test"></td>
                                <td><input type="number" id="${sub.id}_exam"></td>
                                <td>${sub.coeff}</td>
                                <td id="${sub.id}_avg">--</td>
                            </tr>
                        `);
                    });
                </script>
            </table>
        </div>
        <button onclick="calculateAverages()">احسب المعدلات</button>
        <h3 id="finalResult">المعدل الفصلي: --</h3>
    </div>

    <script>
        function login() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let storedPassword = localStorage.getItem(username);

            if (storedPassword && storedPassword === password) {
                localStorage.setItem("loggedInUser", username);
                showMainContent();
            } else {
                document.getElementById("loginMessage").innerText = "بيانات غير صحيحة!";
            }
        }

        function register() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (!username || !password) {
                document.getElementById("loginMessage").innerText = "يرجى ملء جميع الحقول!";
                return;
            }

            if (localStorage.getItem(username)) {
                document.getElementById("loginMessage").innerText = "اسم المستخدم موجود بالفعل!";
            } else {
                localStorage.setItem(username, password);
                document.getElementById("loginMessage").innerText = "تم إنشاء الحساب بنجاح!";
            }
        }

        function showMainContent() {
            let user = localStorage.getItem("loggedInUser");
            if (user) {
                document.getElementById("userDisplay").innerText = user;
                document.getElementById("loginContainer").classList.add("hidden");
                document.getElementById("mainContent").classList.remove("hidden");
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            location.reload();
        }

        function toggleShare() {
            document.getElementById("shareSection").classList.toggle("hidden");
        }

        function shareLink() {
            let link = document.getElementById("shareLink").value;
            if (link) {
                alert("تمت مشاركة الرابط: " + link);
            } else {
                alert("يرجى إدخال رابط!");
            }
        }

        function calculateAverages() {
            let totalScore = 0, totalCoeff = 0;
            subjects.forEach(sub => {
                let evalScore = parseFloat(document.getElementById(`${sub.id}_eval`).value) || 0;
                let testScore = parseFloat(document.getElementById(`${sub.id}_test`).value) || 0;
                let examScore = parseFloat(document.getElementById(`${sub.id}_exam`).value) || 0;

                let subjectAverage = (evalScore + testScore + (examScore * 2)) / 4;
                document.getElementById(`${sub.id}_avg`).innerText = subjectAverage.toFixed(2);

                totalScore += subjectAverage * sub.coeff;
                totalCoeff += sub.coeff;
            });

            let finalAverage = (totalScore / totalCoeff).toFixed(2);
            document.getElementById("finalResult").innerText = `المعدل الفصلي: ${finalAverage}`;
        }

        showMainContent();
    </script>

</body>
</html>
