<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل - بوبكر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            direction: rtl;
            padding: 10px;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        th, td {
            border: 1px solid #0d47a1;
            padding: 5px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background: #0d47a1;
            color: white;
        }
        input {
            width: 45px;
            text-align: center;
            font-size: 14px;
        }
        button {
            background: #0d47a1;
            color: white;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
        }
        button:hover {
            background: #1565c0;
        }
        #user-name {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #0d47a1;
        }
        .password-container {
            position: relative;
        }
        .show-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- واجهة تسجيل الدخول وإنشاء حساب -->
    <div id="login-container" class="container">
        <h2>تسجيل الدخول أو إنشاء حساب</h2>
        
        <div id="register-form">
            <h3>إنشاء حساب</h3>
            <input type="text" id="username" placeholder="أدخل اسم المستخدم" /><br><br>
            <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" /><br><br>
            <input type="password" id="password" placeholder="أدخل كلمة السر" /><br><br>
            <button onclick="register()">إنشاء حساب</button>
            <p>أليس لديك حساب؟ <a href="#" onclick="showLoginForm()">تسجيل الدخول</a></p>
        </div>

        <div id="login-form" class="hidden">
            <h3>تسجيل الدخول</h3>
            <input type="email" id="login-email" placeholder="أدخل بريدك الإلكتروني" /><br><br>
            <div class="password-container">
                <input type="password" id="login-password" placeholder="أدخل كلمة السر" /><br><br>
                <span class="show-password" onclick="togglePassword()">👁️</span>
            </div>
            <button onclick="login()">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="#" onclick="showRegisterForm()">إنشاء حساب</a></p>
        </div>
    </div>

    <!-- واجهة الحساب بعد تسجيل الدخول -->
    <div id="main-container" class="container hidden">
        <h2>حساب المعدل الفصلي للسنة الرابعة متوسط</h2>
        <button onclick="logout()">🚪 تسجيل الخروج</button>
        <button onclick="share()">📢 مشاركة</button>
        <div id="user-name"></div>

        <div class="table-container">
            <table>
                <tr>
                    <th>المادة</th>
                    <th>التقويم</th>
                    <th>الفرض</th>
                    <th>الامتحان</th>
                    <th>المعامل</th>
                    <th>معدل المادة</th>
                </tr>
                <script>
                    let subjects = [
                        { name: "اللغة العربية", id: "ar", coeff: 5 },
                        { name: "الرياضيات", id: "math", coeff: 4 },
                        { name: "الفرنسية", id: "fr", coeff: 3 },
                        { name: "الإنجليزية", id: "eng", coeff: 2 },
                        { name: "العلوم الطبيعية", id: "sc", coeff: 2 },
                        { name: "التاريخ والجغرافيا", id: "hist", coeff: 3 },
                        { name: "التربية الإسلامية", id: "islam", coeff: 2 },
                        { name: "الفيزياء", id: "phy", coeff: 2 },
                        { name: "التربية البدنية", id: "sport", coeff: 1 },
                        { name: "الرسم", id: "art", coeff: 1 },
                        { name: "الإعلام الآلي", id: "it", coeff: 1 },
                        { name: "التربية المدنية", id: "civ", coeff: 1 }
                    ];

                    subjects.forEach(sub => {
                        document.write(`
                            <tr>
                                <td>${sub.name}</td>
                                <td><input type="number" id="${sub.id}_eval"></td>
                                <td><input type="number" id="${sub.id}_test"></td>
                                <td><input type="number" id="${sub.id}_exam"></td>
                                <td>${sub.coeff}</td>
                                <td id="${sub.id}_avg">--</td>
                            </tr>
                        `);
                    });
                </script>
            </table>
        </div>

        <button onclick="calculateAverages()">احسب المعدلات</button>
        <h3 id="finalResult">المعدل الفصلي: --</h3>

        <button onclick="saveData()">💾 حفظ الخانات</button>
        <button onclick="restoreData()">🔄 استرجاع الخانات</button>
        <button onclick="clearFields()">🗑️ حذف جميع الخانات</button>
    </div>

    <script>
        // إظهار واجهة تسجيل الدخول
        function showLoginForm() {
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        }

        // إظهار واجهة إنشاء الحساب
        function showRegisterForm() {
            document.getElementById("login-form").classList.add("hidden");
            document.getElementById("register-form").classList.remove("hidden");
        }

        // تسجيل حساب جديد
        function register() {
            let username = document.getElementById("username").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (!email.endsWith("@gmail.com")) {
                alert("يجب إدخال بريد إلكتروني ينتهي بـ @gmail.com");
                return;
            }

            // تخزين البيانات في التخزين المحلي
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            // الانتقال إلى تسجيل الدخول بعد إنشاء الحساب
            alert("تم إنشاء الحساب بنجاح!");
            document.getElementById("register-form").classList.add("hidden");
            document.getElementById("login-form").classList.remove("hidden");
        }

        // تسجيل الدخول
        function login() {
            let loginEmail = document.getElementById("login-email").value.trim();
            let loginPassword = document.getElementById("login-password").value.trim();
            let storedEmail = localStorage.getItem("email");
            let storedPassword = localStorage.getItem("password");

            if (loginEmail === storedEmail && loginPassword === storedPassword) {
                // تخزين حالة تسجيل الدخول
                localStorage.setItem("loggedIn", "true");

                // إظهار اسم المستخدم في الزاوية العليا اليمنى
                let username = localStorage.getItem("username");
                document.getElementById("user-name").innerText = username;

                // إخفاء شاشة التسجيل وتسجيل الدخول
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("main-container").classList.remove("hidden");
            } else {
                alert("البريد الإلكتروني أو كلمة السر غير صحيحة");
            }
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            localStorage.removeItem("username");
            localStorage.removeItem("loggedIn");
            document.getElementById("login-container").classList.remove("hidden");
            document.getElementById("main-container").classList.add("hidden");
        }

        // إظهار أو إخفاء كلمة السر
        function togglePassword() {
            let passwordField = document.getElementById("login-password");
            let type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }

        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        if (localStorage.getItem("loggedIn") === "true") {
            let username = localStorage.getItem("username");
            document.getElementById("user-name").innerText = username;
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("main-container").classList.remove("hidden");
        }
    </script>

</body>
</html>
