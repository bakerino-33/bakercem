<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل - بوبكر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e3f2fd;
            direction: rtl;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            margin: auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d47a1;
            font-size: 22px;
        }
        .hidden {
            display: none;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }
        button {
            background: #0d47a1;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 10px;
        }
        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #0d47a1;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #0d47a1;
            color: white;
        }
    </style>
</head>
<body>

    <!-- شاشة تسجيل الدخول -->
    <div id="loginContainer" class="container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="loginEmail" placeholder="أدخل بريدك الإلكتروني">
        <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور">
        <button onclick="login()">تسجيل الدخول</button>
        <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب جديد</a></p>
    </div>

    <!-- شاشة إنشاء حساب -->
    <div id="registerContainer" class="container hidden">
        <h2>إنشاء حساب جديد</h2>
        <input type="email" id="registerEmail" placeholder="أدخل بريدك الإلكتروني">
        <input type="password" id="registerPassword" placeholder="أدخل كلمة المرور">
        <button onclick="register()">إنشاء الحساب</button>
        <p>لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a></p>
    </div>

    <!-- الصفحة الرئيسية بعد تسجيل الدخول -->
    <div id="mainContent" class="container hidden">
        <h2>حساب المعدل الفصلي للسنة الرابعة متوسط</h2>
        <button onclick="logout()">🔴 تسجيل الخروج</button>
        <button onclick="shareApp()">📢 مشاركة التطبيق</button>

        <!-- أزرار الحفظ والاسترجاع -->
        <button onclick="saveData()">💾 حفظ البيانات</button>
        <button onclick="restoreData()">🔄 استرجاع البيانات</button>

        <div class="table-container">
            <table>
                <tr>
                    <th>المادة</th>
                    <th>التقويم</th>
                    <th>الفرض</th>
                    <th>الامتحان</th>
                    <th>المعامل</th>
                    <th>معدل المادة</th>
                </tr>
                <script>
                    let subjects = [
                        { name: "اللغة العربية", id: "ar", coeff: 5 },
                        { name: "الرياضيات", id: "math", coeff: 4 },
                        { name: "الفرنسية", id: "fr", coeff: 3 },
                        { name: "الإنجليزية", id: "eng", coeff: 2 }
                    ];

                    subjects.forEach(sub => {
                        document.write(`
                            <tr>
                                <td>${sub.name}</td>
                                <td><input type="number" id="${sub.id}_eval"></td>
                                <td><input type="number" id="${sub.id}_test"></td>
                                <td><input type="number" id="${sub.id}_exam"></td>
                                <td>${sub.coeff}</td>
                                <td id="${sub.id}_avg">--</td>
                            </tr>
                        `);
                    });
                </script>
            </table>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById("loginContainer").classList.add("hidden");
            document.getElementById("registerContainer").classList.remove("hidden");
        }

        function showLogin() {
            document.getElementById("registerContainer").classList.add("hidden");
            document.getElementById("loginContainer").classList.remove("hidden");
        }

        function register() {
            let email = document.getElementById("registerEmail").value;
            let password = document.getElementById("registerPassword").value;

            if (!email.endsWith("@gmail.com")) {
                alert("يجب أن يكون البريد الإلكتروني من Gmail!");
                return;
            }

            if (password.length < 6) {
                alert("يجب أن تكون كلمة المرور 6 أحرف على الأقل!");
                return;
            }

            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            alert("تم إنشاء الحساب بنجاح!");
            showLogin();
        }

        function login() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            let savedEmail = localStorage.getItem("userEmail");
            let savedPassword = localStorage.getItem("userPassword");

            if (email === savedEmail && password === savedPassword) {
                localStorage.setItem("loggedIn", "true");
                showMainContent();
            } else {
                alert("خطأ في البريد الإلكتروني أو كلمة المرور!");
            }
        }

        function showMainContent() {
            document.getElementById("loginContainer").classList.add("hidden");
            document.getElementById("registerContainer").classList.add("hidden");
            document.getElementById("mainContent").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            location.reload();
        }

        function shareApp() {
            let instagramUrl = prompt("أدخل رابط حسابك على انستغرام:");
            if (instagramUrl) {
                alert("تم استلام رابطك، سيتم التفعيل قريبًا!");
            }
        }

        function saveData() {
            let data = {};
            subjects.forEach(sub => {
                data[`${sub.id}_eval`] = document.getElementById(`${sub.id}_eval`).value;
                data[`${sub.id}_test`] = document.getElementById(`${sub.id}_test`).value;
                data[`${sub.id}_exam`] = document.getElementById(`${sub.id}_exam`).value;
            });
            localStorage.setItem("savedData", JSON.stringify(data));
            alert("تم حفظ البيانات بنجاح!");
        }

        function restoreData() {
            let data = localStorage.getItem("savedData");
            if (data) {
                data = JSON.parse(data);
                subjects.forEach(sub => {
                    document.getElementById(`${sub.id}_eval`).value = data[`${sub.id}_eval`] || "";
                    document.getElementById(`${sub.id}_test`).value = data[`${sub.id}_test`] || "";
                    document.getElementById(`${sub.id}_exam`).value = data[`${sub.id}_exam`] || "";
                });
                alert("تم استرجاع البيانات!");
            } else {
                alert("لا توجد بيانات محفوظة!");
            }
        }

        if (localStorage.getItem("loggedIn")) {
            showMainContent();
        }
    </script>

</body>
</html>
